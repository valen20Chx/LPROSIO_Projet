<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Partie</title>
    <link rel="stylesheet" href="css/partie.css">
</head>
<body>
    <div id="loading-container">
        <img src="res/img/loading.gif" alt="loading-gif">
        <p>Waiting for server</p>
    </div>
    <div id="init-container">
        <button id="init-button">New Game</button>
    </div>
    <div id="game-container">
    </div>
    <form class="fileupload" action="upload" method="post" enctype="multipart/form-data">
        <h1>Upload File Here</h1>
        <input type="file" name="upfile" value="">
        <input type="submit" />
      </form>
    <!-- Scripts -->
    <script src="js/socket.io.js"></script>
    <script src="js/partie.js"></script>
</body>
</html>
